<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Happy Birthday - сервис для создания открыток</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__button-wrapper">
        <button class="header__button-change header__button-change--text">Поменять поздравление</button>
        <button class="header__button-change header__button-change--image">Поменять фон</button>
      </div>
      <div class="header__button-wrapper">
        <button class="header__button-gender header__button-gender--men" aria-label="поздравления для мужчин"></button>
        <button class="header__button-gender header__button-gender--women" aria-label="поздравления для женщин"></button>
      </div>
    </div>
  </header>

  <main class="card">
    <div class="container card__container">
      <div class="card__wrapper">
        <img class="card__image" src="./img/card-w-01.jpg" alt="фон открытки">
        <p class="card__text">
          Поздравляю с&nbsp;днем рожденья!<br>
          Пусть будет жизнь полна веселья,<br>
          Не&nbsp;будет грусти и&nbsp;хлопот,<br>
          А&nbsp;только счастье круглый год!<br>
          <br>
          Желаю творческих успехов,<br>
          Прекрасных дней, улыбок, смеха.<br>
          Любви, душевного тепла,<br>
          Как сказка, чтобы жизнь была!<br>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__info">
        <p class="footer__info-text">Design: Anastasia Ilina</p>
        <p class="footer__info-text">Coder: Majoxs</p>
        <small class="footer__info-text">&copy;&nbsp;HBCard, 2022</small>
      </div>
      <ul class="footer__social-list">
        <li class="footer__social-item">
          <a class="footer__social-link" href="#" aria-label="иконка вконтакте">
            <img src="./img/vk.svg" alt="vkontakte">
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#" aria-label="иконка telegram">
            <img src="./img/tg.svg" alt="telegram">
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#" aria-label="иконка pinterest">
            <img src="./img/pi.svg" alt="pinterest">
          </a>
        </li>
        <li class="footer__social-item">
          <a class="footer__social-link" href="#" aria-label="иконка StumbleUpon">
            <img src="./img/su.svg" alt="StumbleUpon">
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
